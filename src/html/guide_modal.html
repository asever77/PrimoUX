<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal | Guide </title>
	<link rel="stylesheet" href="../assets/css/app.css">
	<script src="../assets/js/ui.global.js"></script>
</head>

<body>
	<div class="area-base">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<a href="#">빈링크</a>
				<button type="button" data-test-id="modal1">기본 모달</button>
				<button type="button" data-test-id="modal2">전체 모달</button>
				<button type="button" data-test-id="modal3">하단 모달</button>
				<button type="button" data-test-id="modal4">상단 모달</button>
				<button type="button" data-test-id="modal5">좌측 모달</button>
				<button type="button" data-test-id="modal6">우측 모달</button>
			</main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- modal -->
	<div class="area-modal"></div>
	<!-- select combo box -->
	<div class="area-select"></div>
	<!-- toast -->
	<div class="area-toast"></div>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
			PrimoUX.modal.modal1 = new Modal({
				id: 'modal-2',
				src: './modal/modal.html',
				loadCallback: () => {
					PrimoUX.modal.modal1.show();

					setTimeout(() => {
						console.log('go')
						PrimoUX.modal.modal1.hide({ focus_target: document.querySelector('[data-test-id="modal4"]') });
					},500)
				}
			});

			const test1 = document.querySelector('[data-test-id="modal1"]');
			test1.addEventListener('click', () => {
				PrimoUX.modal.modal1.show();
			});
			
		
		});
	</script>
</body>

</html>
