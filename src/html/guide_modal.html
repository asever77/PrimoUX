<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modal | Guide </title>
	<link rel="stylesheet" href="../assets/css/app.css">
	<script src="../assets/js/ui.global.js"></script>
</head>

<body>
	<div class="area-base">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content"></main>
		</div>
		<footer class="base-footer"></footer>
	</div>

	<!-- modal -->
	<div class="area-modal">

		<section class="ui-modal" data-ui--id="modal-1">
			<div class="ui-modal--item">
				<div class="ui-modal--header">
					<h1>Title</h1>
					<button type="button" class="ui-modal--close" aria-label="{Title} 창닫기"></button>
				</div>
				<div class="ui-modal--body">
					.........
				</div>
				<div class="ui-modal--footer">
						<button type="button" class="btn-base">
							<span>확인</span>
						</button>
				</div>
			</div>
		</div>
	
	</div>

	<!-- select combo box -->
	<div class="area-select"></div>

	<!-- dialog : alert -->
	<div class="area-dialog"></div>

	<!-- toast -->
	<div class="area-toast"></div>

	<script>
		document.addEventListener("DOMContentLoaded", () => {
       const modal = new Modal({
				id: 'modal-1',
			 })
    });
	</script>
</body>

</html>
