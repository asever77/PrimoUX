<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="../assets/css/app.css">
</head>
<body>
  <div class="area-base">
		<header class="base-header"></header>
		<div class="base-body">
			<aside class="base-side"></aside>
			<main class="base-content">
				<wrap>
					<tit>compass</tit>
 
          <box>
            <style>
              .compass-wind{
                position: relative;
                width:10rem;
                height: 10rem;
                border-radius: 50%;
                background:linear-gradient(rgb(5, 5, 20), rgb(20, 21, 66));
                padding:1rem;
              }
              .compass-wind-wrap{
                position: relative;
                width:100%;
                height: 100%;
                border-radius: 50%;
                background:linear-gradient(rgb(9, 10, 24), rgb(34, 35, 103));
                display: flex;
                align-items: center;
                justify-content: center;
                border: .2rem solid #0046c8;
                padding:0.4rem;
              }
              .compass-wind-needle{ 
                width: 100%;
                height: 100%;
                transform: rotate(45deg);
                transition: transform 300ms cubic-bezier(0.84, 0.59, 0.46, 1.16);
              }
            </style>
            <div class="compass-wind">
              <div class="compass-wind-wrap">
                <svg class="compass-wind-needle" xmlns="http://www.w3.org/2000/svg" width="40" height="177" viewBox="0 0 40 177" fill="none">
                  <path d="M9.89061 61.2295L-9.11297e-06 72.415L20 0.655275L40 72.415L30.2148 61.3477L20.0576 176.655L9.89061 61.2295Z" fill="url(#paint0_linear_2103_328)"/>
                  <defs>
                  <linearGradient id="paint0_linear_2103_328" x1="19.7302" y1="1.1881" x2="20.1022" y2="175.282" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#FF6C52"/>
                  <stop offset="1" stop-color="#FFF584"/>
                  </linearGradient>
                  </defs>
                </svg>
              </div>
            </div>
          </box>
        </wrap>
      </main>
    </div>
  </div>
