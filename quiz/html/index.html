<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/app.css">
	<title>Document</title>

</head>

<body>
	<main class="math-mission" data-page="0">

		<!-- Intro -->
		<div class="math-mission--intro" data-page="0">
			<h1 class="math-mission--intro-tit">
				게임으로 연습하는 <b>1</b>
			</h1>
			<h2 class="math-mission--intro-stit">유리수와 순환소수</h2>
			<button type="button" data-mission-btn="next" data-page="1">다음</button>
		</div>

		<!-- Mission -->
		<div class="math-mission--content" data-page="1" data-mission-page="0">
			<!-- Mission 1 -->
			<div class="math-mission--item" data-mission-page="0" data-state="start">
				<div class="math-mission--start">
					<h2 class="math-mission--start-tit">Mission 1</h2>
					<button type="button" data-mission-btn="start">시작</button>
				</div>
				<div class="math-mission--timer" role="timer" aria-live="assertive" aria-atomic="true">
          <b class="math-mission--timer-bar" style="height: 0%;">
            <span class="a11y-hidden">남은 시간: 10초</span>
          </b>
        </div>
				<div class="math-mission--quiz">
					<h2 class="math-mission--quiz-tit">순환소수와 그 순환마디를 짝 지으세요.</h2>
				</div>
				<div class="math-mission--count">
					<strong class="math-mission--count-number">3</strong>
				</div>

				<!-- 퀴즈 mating, ox, select -->
				<div class="math-mission--game" data-step="0">
					<!-- game1 -->
					<div class="math-mission--game-item" data-id="gameMating_1" data-step="0"></div>
					<div class="math-mission--game-item" data-id="gameMating_2" data-step="1"></div>
					<div class="math-mission--game-item" data-id="gameMating_3" data-step="2"></div>
				</div>

				<div class="math-mission--control">
					<button type="button" data-mission-btn="step">다음(퀴즈)</button>
					<button type="button" data-mission-btn="mission-next" data-mission-page="1">다음(미션)</button>
          <!-- <button type="button" data-mission-btn="next" data-page="2">다음(clear)</button> -->
					<button type="button" data-mission-btn="again" data-mission-page="0">다시하기(미션1)</button>
					<button type="button" data-mission-btn="out" data-page="out">나가기</button>
				</div>
			</div>

			<!-- Mission 2 -->
			<div class="math-mission--item" data-mission-page="1" data-state="start">
				<div class="math-mission--start">
					<h2 class="math-mission--start-tit">Mission 2</h2>
					<button type="button" data-mission-btn="start">시작</button>
				</div>
				<div class="math-mission--timer" role="timer" aria-live="assertive" aria-atomic="true">
					<b class="math-mission--timer-bar" style="height: 0%;">
						<span class="a11y-hidden">남은 시간: 10초</span>
					</b>
				</div>
				<div class="math-mission--quiz">
					<h2 class="math-mission--quiz-tit">2222 순환소수와 그 순환마디를 짝 지으세요.</h2>
				</div>
				<div class="math-mission--count">
					<strong class="math-mission--count-number">3</strong>
				</div>

				<!-- 퀴즈 mating, ox, select -->
				<div class="math-mission--game" data-step="0">
					<!-- game1 -->
					<div class="math-mission--game-item" data-id="gameOX_1" data-step="0"></div>
					<div class="math-mission--game-item" data-id="gameOX_2" data-step="1"></div>
				</div>

				<div class="math-mission--control">
					<button type="button" data-mission-btn="step">다음(퀴즈)</button>
          <button type="button" data-mission-btn="mission-next" data-mission-page="2">다음(미션)</button>
					<!-- <button type="button" data-mission-btn="next" data-page="2">다음(clear)</button> -->
					<button type="button" data-mission-btn="again" data-mission-page="1">다시하기(미션2)</button>
					<button type="button" data-mission-btn="out" data-page="out">나가기</button>
				</div>
			</div>

      <!-- Mission 3 -->
			<div class="math-mission--item" data-mission-page="2" data-state="start">
				<div class="math-mission--start">
					<h2 class="math-mission--start-tit">Mission 3</h2>
					<button type="button" data-mission-btn="start">시작</button>
				</div>
				<div class="math-mission--timer" role="timer" aria-live="assertive" aria-atomic="true">
					<b class="math-mission--timer-bar" style="height: 0%;">
						<span class="a11y-hidden">남은 시간: 10초</span>
					</b>
				</div>
				<div class="math-mission--quiz">
					<h2 class="math-mission--quiz-tit">3333 순환소수와 그 순환마디를 짝 지으세요.</h2>
				</div>
				<div class="math-mission--count">
					<strong class="math-mission--count-number">3</strong>
				</div>

				<!-- 퀴즈 mating, ox, select -->
				<div class="math-mission--game" data-step="0">
					<!-- game1 -->
					<div class="math-mission--game-item" data-id="gameSelect_1" data-step="0"></div>
				</div>

				<div class="math-mission--control">
					<button type="button" data-mission-btn="step">다음(퀴즈)</button>
          <!-- <button type="button" data-mission-btn="mission-next" data-mission-page="3">다음(미션)</button> -->
					<button type="button" data-mission-btn="next" data-page="2">다음(clear)</button>
					<button type="button" data-mission-btn="again" data-mission-page="2">다시하기(미션2)</button>
					<button type="button" data-mission-btn="out" data-page="out">나가기</button>
				</div>
			</div>
		</div>

		<!-- Clear -->
		<div class="math-mission--clear" data-page="2">
			<h2 class="math-mission--clear-tit">Mission Clear!</h2>
			<div class="math-mission--control">
				<button type="button" data-mission-btn="reset" data-page="0">다시하기(전체)</button>
				<button type="button" data-mission-btn="out" data-page="out">나가기</button>
			</div>
		</div>
	</main>

	<script src="../assets/js/ui.global.js"></script>

      // quiz : ox
			QuizGame.exe.gameOX_1 = new QuizOX({

      // quiz : select
      QuizGame.exe.gameSelect_1 = new QuizSelect({

			QuizGame.exe.quizPage = new QuizPage({

</body>

</html>
