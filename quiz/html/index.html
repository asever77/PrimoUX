<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/app.css">
  <title>Document</title>

</head>
<body>
  <main class="math-mission" data-page="0">

    <!-- Intro -->
    <div class="math-mission--intro" data-mission-page>
      <h1 class="math-mission--intro-tit">
        게임으로 연습하는 <b>1</b>
      </h1>
      <h2 class="math-mission--intro-stit">유리수와 순환소수</h2>
      <button type="button" data-mission-btn="next">다음</button>
    </div>

    <!-- Mission -->
    <!-- 퀴즈 
      start: 미션 진입
      ready: 3,2,1 진입

      play: 게임시작 타이머 진행중
      game-over: 주어진 시간에 게임 미완료

      check: 게임완료 정오답체크
      check-O: 정답
      check-X: 오답
    -->
    <!-- 
      시작  
      -- 퀴즈 반복
      1 문제풀기 [비활성화 완료]  
        1-1 시간내에 못하면 [다시하기, 나가기] 
        1-2 시간내 문제 풀면 [활성화 완료]
          답이 맞으면 [다음]
          답이 틀리면 [다시하기, 나가기] 
     -->
    <div class="math-mission--item" data-mission-page="" data-state="start">
      <!-- 시작 -->
      <div class="math-mission--start">
        <h2 class="math-mission--start-tit">Mission 1</h2>
        <button type="button" data-mission-btn="start">시작</button>
      </div>
      <!-- 타이머 -->
      <div class="math-mission--timer" role="timer" aria-live="assertive" aria-atomic="true">
        <b class="math-mission--timer-bar" style="height: 0%;">
          <span class="a11y-hidden">남은 시간: 10초</span>
        </b>
      </div>

      <!-- 문제 내용 -->
      <div class="math-mission--quiz">
        <h2 class="math-mission--quiz-tit">순환소수와 그 순환마디를 짝 지으세요.</h2>
      </div>
      <!-- 시작카운터 -->
      <div class="math-mission--count">
        <strong class="math-mission--count-number">3</strong>
      </div>

      <!-- 퀴즈 mating, ox, select -->
      <div class="math-mission--game" data-step="0">
        <!-- game1 -->
        <div class="math-mission--game-item" data-id="gameMating_1" data-step="0">
          <div class="game-mating"></div>
        </div>
        <div class="math-mission--game-item" data-id="gameMating_2" data-step="1">
          <div class="game-mating"></div>
        </div>
        <div class="math-mission--game-item" data-id="gameMating_3" data-step="2">
          <div class="game-mating"></div>
        </div>
      </div>

      <!-- 컨트롤 -->
      <div class="math-mission--control">
        <button type="button" data-mission-btn="step">다음</button>
        <button type="button" data-mission-btn="next">다음</button>
        <button type="button" data-mission-btn="again">다시하기</button>
        <button type="button" data-mission-btn="out" data-page="out">나가기</button>
      </div>
    </div>

    <!-- Clear -->
    <div class="math-mission--clear" data-mission-page>
      <h2 class="math-mission--clear-tit">Mission Clear!</h2>
      <div class="math-mission--control">
        <button type="button" data-mission-btn="reset" data-page="0">다시하기</button>
        <button type="button" data-mission-btn="out" data-page="out">나가기</button>
      </div>
    </div>
  </main>

  <script src="../assets/js/ui.global.js"></script>

</body>
</html>
