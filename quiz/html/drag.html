<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/app.css">
	<title>Document</title>
</head>

<body>
	<div data-drag-id="drag1" style="padding: 5rem;">
		<div data-drag-group="target" data-col="col4">
			<div data-drag-target="1" aria-label="컴퓨터" data-empty="true" data-limit="1" data-sort="full"></div>  
			<div data-drag-target="2" aria-label="핸드폰" data-empty="true" data-limit="1" data-sort="full"></div>  
			<div data-drag-target="3" aria-label="모니터" data-empty="true" data-limit="1" data-sort="full"></div>  
			<div data-drag-target="4" aria-label="키보드" data-empty="true" data-limit="1" data-sort="full"></div>  
		</div>
		
		<div data-drag-group="object" data-col="col2">
			<div data-drag-item="object" data-value="1" data-base="1">
				<button type="button" data-drag-object="1" data-label="입력장치">입력장치</button>
			</div>
			<div data-drag-item="object" data-value="2" data-base="2">
				<button type="button" data-drag-object="2" data-label="출력장치">출력장치</button>
			</div>
			<div data-drag-item="object" data-value="3" data-base="3">
				<button type="button" data-drag-object="3" data-label="기억장치">기억장치</button>
			</div>
			<div data-drag-item="object" data-value="4" data-base="4">
				<button type="button" data-drag-object="4" data-label="중앙 처리 장치">중앙 처리 장치</button>
			</div>
		</div>
	</div>

	<div class="mdl-button-area">
		<button type="button" class="mdl-button" onclick="QuizGame.exe.dragdrop2.check()">정답 체크</button>
		<button type="button" class="mdl-button" onclick="QuizGame.exe.dragdrop2.complete()">정답 확인</button>
		<button type="button" class="mdl-button" onclick="QuizGame.exe.dragdrop2.reset()">리셋</button>
	</div>


	<div data-drag-id="test">
		<div data-drag-group="target" data-col="col1" style="padding: 3rem;">
			<div data-drag-target="1" data-empty="true" data-limit="100" data-sort="free" style="height: 30rem;"></div>
		</div>
		<div data-drag-group="object" data-col="free">
			<div data-drag-item="object" data-value="1" data-base="1">
				<button type="button" data-drag-object="1" data-drag-copy="true">
					<span data-drag-rotate="item">
						111
					</span>
				</button>
			</div>
			<div data-drag-item="object" data-value="2" data-base="2">
				<button type="button" data-drag-object="2" data-drag-copy="true">
					<span data-drag-rotate="item">
						222
					</span>
				</button>
			</div>
			<div data-drag-item="object" data-value="3" data-base="3">
				<button type="button" data-drag-object="3" data-drag-copy="true">
					<span data-drag-rotate="item">
						333
					</span>
				</button>
			</div>
		</div>
	</div>
	<div class="mdl-button-area">
		<button type="button" class="mdl-button" onclick="QuizGame.exe.free.reset()">리셋</button>
	</div>

	<script type="module" src="../assets/js/ui.global.js"></script>
	<script type="module">
		import * as quiz from '../assets/js/components/quiz.js';

		// quiz
		QuizGame.exe.dragdrop2 = new quiz.DrawDrop({
			id: 'drag1',
			answerLen: 4,
			isAnswer: false,
			lastAnswer:  [
				{ target: '1', object: '1' },
			],
			a11y: 'true',
			callback: (v) => {
				console.log('callback', v);
			}
		});
		QuizGame.exe.dragdrop2.init();


		QuizGame.exe.free = new quiz.DrawDrop({
				id: 'test',
				answerLen: 4,
				isRotate: true,
				isAnswer: false,
				lastAnswer: null,
				a11y: 'false',
				callback: (v) => {
					console.log('callback', v);
				}
		});
		QuizGame.exe.free.init();

	</script>
</body>  
</html>
